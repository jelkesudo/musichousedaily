<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Filip JeliÄ‡"/>
        <meta name="keywords" content="register, music, house, daily, nickname, password, email, day, month, year"/>
        <meta name="description" content="Registration for our site"/>
        <link rel="shortcut icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <script src="https://kit.fontawesome.com/80203d7dc5.js" crossorigin="anonymous"></script>
        <title>Register</title>
    </head>
    <body>
        <div id="toggleNightModeNoPicture">
            <p>Dark mode:</p><i id="iChange" class="fas fa-toggle-off"></i>
        </div>
        <header id="menu">
            <!-- generated with javascript -->
        </header>
        <main>
            <div id="container" class="container"> 
                <div class="logoSredina">
                    <h1>Music House Daily</h1>
                    <img src="assets/img/headPhoneWhite.gif" alt="headphone logo"/>
                </div>
                <form id="register" class="forma">
                    <h2>Register</h2>
                    <input id="nickname" type="text" placeholder="Your site nickname"/>
                    <div class="error"></div>
                    <input id="password" type="password" placeholder="Password"/>
                    <div class="error"></div>
                    <input id="passwordConfirm" type="password" placeholder="Confirm Password"/>
                    <div class="error"></div>
                    <input id="email" type="email" placeholder="Enter E-mail"/>
                    <div class="error"></div>
                    <div class="around">
                        <div>
                            <select name="day" id="day">
                            </select>
                        </div>
                        <div>
                            <select name="month" id="month">
                            </select>
                        </div>
                        <div>
                            <select name="year" id="year">
                            </select>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="around">
                        <button type="submit" id="registerButton">Register</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer">
            <!-- generated with javascript -->
        </footer>
        <div id="backToTheTop">
            <i class="fas fa-arrow-up"></i>
        </div>
        <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript" src="assets/js/form.js"></script>
    </body>
</html>
