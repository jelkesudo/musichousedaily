<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <meta name="author" content="Filip JeliÄ‡"/>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

                <div class="carousel">
                    <a>

                            <div class="artistName"><p>Drake</p></div>

                    </a>
                    <a>

                    </a>
                    <a>
                        <div class="carouselItem">

                        </div>
                    </a>
                    <a>
                        <div class="carouselItem">

                        </div>
                    </a>
                    <a>
                        <div class="carouselItem">
                            <img src="assets/img/carousel/carousel_kanye.jpg" alt="">
                            <div class="artistName"><p>Drake</p></div>
                        </div>
                    </a>
                    <a>
                        <div class="carouselItem">
                            <img src="assets/img/carousel/carousel_kanye.jpg" alt="">
                            <div class="artistName"><p>Drake</p></div>
                        </div>
                    </a>
